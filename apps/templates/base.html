<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Bootstrap</title>
    <link href="/static/less/bootstrap.less" rel="stylesheet" type="text/less"/>
    <script src="/static/javascripts/less.js" type="text/javascript"></script>
    <script src="/static/javascripts/jquery.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="span12 title">
          <h1>Bootstrap</h1>
        </div>
      </div>
      <div class="row">
        {% block body %}{% endblock %}
      </div>

      <hr>

      <footer>
        <p>&copy; Bootstrap 2012</p>
      </footer>
      {% block javascript %}{% endblock %}
    </div>
  </body>
</html>
